<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div  id="first-row">
                <div id="result">0</div>
                <button class="button allclear"  id="clear-button">AC</button>
            </div>
          <div id="second-row">
            <button class="button number">9</button>
            <button class="button number">8</button>
            <button class="button number">7</button>
            <button class="button operator" id="addition-button">+</button>
          </div>
          <div id="third-row">
            <button class="button number">4</button>
            <button class="button number">5</button>
            <button class="button number">6</button>
            <button class="button operator" id="subtraction-button">-</button>
          </div>
          <div id="fourth-row">
            <button class="button number">1</button>
            <button class="button number">2</button>
            <button class="button number">3</button>
            <button class="button operator" id="divide-button">%</button>
          </div>
  
          <div id="fifth-row">
            <button class="button" id="decimal-button">.</button>
            <button class="button number">0</button>
            <button class="button" id="equal-button">=</button>
            <button class="button operator" id="multiply-button">*</button>
          </div>
        </div>
      </div>
  
      <script src="script.js"></script>
</body>
</html>
