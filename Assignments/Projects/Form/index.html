<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <h1>Customer Survey Form</h1>
      <form id="surveyForm">
          <label for="firstName">First Name:</label>
          <input type="text" id="firstName" placeholder="Enter your firstName" required />

       
          <label for="lastName">Last Name:</label>
          <input type="text" id="lastName" placeholder="Enter your LastName" required />
        
          <label for="dob">Date of Birth:</label>
          <input type="date" id="dob" required />
    
          <label for="country">Country:</label>
          <select id="country" required>
            <option value="IND">India</option>
            <option value="USA">United States</option>
            <option value="CA">Canada</option>
            <option value="UK">United Kingdom</option>
            <!-- Add more countries as needed -->
          </select>
       
          <label>Gender:</label>
          <div id="boxes">
          <input type="radio" name="check" id="male" /> <label for="male">Male</label>
          <input type="radio" name="check" id="female" />
          <label for="female">Female</label>
          <input type="radio" name="check" id="other" />
          <label for="other">Other</label>
        </div>
      
          <label for="profession">Profession:</label>
          <input type="text" id="profession" placeholder="Enter Profession",required />
       
          <label for="email">Email:</label>
          <input type="email" id="email" placeholder="Enter email" required />
      
          <label for="mobileNumber">Mobile Number:</label>
          <input type="tel" id="mobileNumber" placeholder="Enter Mobile number" required /><br />
        <div class="element">
          <button type="button" onclick="submitForm()">Submit</button>
          <button type="button" onclick="resetForm()">Reset</button>
        </div>
      </form>
    </div>

    <div id="popup" style="display: none">
      <div id="details">
      <h2>Survey Submission</h2>
      <p>First Name: <span id="popupFirstName"></span></p>
      <p>Last Name: <span id="popupLastName"></span></p>
      <p>Date of Birth: <span id="popupDob"></span></p>
      <p>Country: <span id="popupCountry"></span></p>
      <p>Gender: <span id="popupGender"></span></p>
      <p>Profession: <span id="popupProfession"></span></p>
      <p>Email: <span id="popupEmail"></span></p>
      <p>Mobile Number: <span id="popupMobileNumber"></span></p>
      <button onclick="closePopup()">Close</button>
    </div>
  </div>

    <script src="script.js"></script>
  </body>
</html>
